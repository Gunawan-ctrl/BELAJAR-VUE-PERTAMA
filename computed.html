<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Computed Properties</title>
</head>
<body>
  <div id="vueApp">
    <h3>Belajar Computed Properties</h3>
    
    <input type="text" v-model="name">
    <input type="number" v-model="age">

    <p>
      Nama Saya: {{name}}, 
      Umur Saya: {{age}}, {{expression}}
    </p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const sample = {
      data () {
        return {
          name: 'hilman',
          age: 22
        }
      },
      computed: {
        expression() {
          if(this.age > 50) {
            return 'tua sekali'
          } else {
            return 'muda sekali'
          }
        }
      }
    }
    Vue.createApp(sample).mount('#vueApp')
  </script>
</body>
</html>
