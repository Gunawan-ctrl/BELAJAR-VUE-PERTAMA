<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metode Event</title>
</head>
<body>
  <div id="vueApp">
    <h3>Belajar Metode Event {{ message }}</h3>
    <div>Number: {{ number }} </div>

    <!-- Metode event -->
      <button @click="makeItFun()">Make It Fun</button>
    <!-- End Metode event -->
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const sample = {
      data () {
        return {
          message: 'oke',
          number: 0
        }
      },
      mounted() {
        setInterval(() => {
          this.number++
        }, 500);
      },
      methods: {
        makeItFun () {
          this.message = this.message + " !!!"
        }
      },
    }
    Vue.createApp(sample).mount('#vueApp')
  </script>
</body>
</html>
