<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Loop Vue Latihan</title>
</head>
<body>
  <div id="subject">
    <h1>Daftar Pelajaran</h1>
    <p>Total selesai: 0</p>

    <div v-for="item in items">
      <h2>{{item.title}}</h2>
      <p>{{item.desc}}</p>
      <img :src="'image'" width="50">
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    Vue.createApp({
      data() {
        return {
          items: [
            {
              title: 'Vue',
              desc: 'what a green',
              image: 'vue.png'
            },
            {
              title: 'React',
              desc: 'blue from facebook',
              image: 'vue.png'
            }
          ]
        }
      }
    })
    .mount('#subject')
  </script>
</body>
</html>
