<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metode Two Data Binding</title>
</head>
<body>

  <div id="vueApp">
    <input type="text" v-model="subject">
    <h3>Belajar {{ subject }}</h3>
      <button @click="makeItFun()">Make It Fun</button>
      <button v-on:click="check()">Check Subject</button>

      <p>Nilai: {{ score }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const sample = {
      data () {
        return {
          subject: 'Metode Data Binding',
          score: 0
        }
      },
      methods: {
        makeItFun () {
          this.subject = this.subject + " !!!"
        },
        check () {
        if (this.subject === 'oke') {
          this.score = 100
        } else {
          this.score = -50
        }
      }
      }
      
    }
    Vue.createApp(sample).mount('#vueApp')
  </script>
</body>
</html>
